<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Numbers</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>
<body>
    <div id="container">
        <h1>What's the Number?</h1>
        <h2 id="feedback"></h2>
        <div id="numbers">
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
        </div>

        <button class="btn">Reset</button>

        <audio src="./assets/sounds/one.wav" data-value="1"></audio>
        <audio src="./assets/sounds/two.wav" data-value="2"></audio>
        <audio src="./assets/sounds/three.wav" data-value="3"></audio>
        <audio src="./assets/sounds/four.wav" data-value="4"></audio>
        <audio src="./assets/sounds/five.wav" data-value="5"></audio>
        <audio src="./assets/sounds/six.wav" data-value="6"></audio>
        <audio src="./assets/sounds/seven.wav" data-value="7"></audio>
        <audio src="./assets/sounds/eigth.wav" data-value="8"></audio>
        <audio src="./assets/sounds/nine.wav" data-value="9"></audio>
        <audio src="./assets/sounds/ten.wav" data-value="10"></audio>
        <audio src="./assets/sounds/success.wav" id="success"></audio>
        <audio src="./assets/sounds/error.wav" id="error"></audio>
    </div>
</body>
</html>
